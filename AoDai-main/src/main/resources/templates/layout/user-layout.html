<script>
    document.addEventListener("DOMContentLoaded", function () {
        try {
            // Ki·ªÉm tra preload font
            const fontUsed = window.getComputedStyle(document.body).fontFamily.includes("Saira Condensed");
            if (!fontUsed) {
                console.warn("Preloaded font 'Saira Condensed' not used in DOM. Ensure elements use 'font-family: Saira Condensed' or remove preload.");
            }

            // Chatbot JavaScript
            const chatbotContainer = document.getElementById("chatbot-container");
            const closeBtn = document.getElementById("close-btn");
            const sendBtn = document.getElementById("send-btn");
            const chatBotInput = document.getElementById("chatbot-input");
            const chatbotMessages = document.getElementById("chatbot-messages");
            const chatbotIcon = document.getElementById("chatbot-icon");

            if (!chatbotContainer || !closeBtn || !sendBtn || !chatBotInput || !chatbotMessages || !chatbotIcon) {
                console.error("Chatbot elements not found in DOM. Check if #chatbot-icon and #chatbot-container are rendered correctly.");
                return;
            }

            console.log("Chatbot elements found. Attaching event listeners.");

            chatbotIcon.addEventListener("click", () => {
                console.log("Chatbot icon clicked.");
                chatbotContainer.classList.remove("hidden");
                chatbotIcon.style.display = "none";
            });

            closeBtn.addEventListener("click", () => {
                console.log("Close button clicked.");
                chatbotContainer.classList.add("hidden");
                chatbotIcon.style.display = "flex";
            });

            sendBtn.addEventListener("click", sendMessage);

            chatBotInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") sendMessage();
            });

            function sendMessage() {
                const userMessage = chatBotInput.value.trim();
                if (userMessage) {
                    console.log("Sending message:", userMessage);
                    appendMessage("user", userMessage);
                    chatBotInput.value = "";
                    getBotResponse(userMessage);
                }
            }

            function appendMessage(sender, message) {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", sender);
                messageElement.textContent = message;
                chatbotMessages.appendChild(messageElement);
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }

            async function getBotResponse(userMessage) {
                const API_KEY = "AIzaSyDB3MawtKCdFGcstY-DDSmRvMtNrZIQm-g";
                const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

                try {
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [
                                {
                                    parts: [{ text: userMessage }],
                                },
                            ],
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (!data.candidates || !data.candidates.length) {
                        throw new Error("No response from Gemini API");
                    }

                    const botMessage = data.candidates[0].content.parts[0].text;
                    appendMessage("bot", botMessage);
                } catch (error) {
                    console.error("Gemini API error:", error);
                    appendMessage("bot", "Xin l·ªói, t√¥i g·∫∑p l·ªói khi ph·∫£n h·ªìi. Vui l√≤ng th·ª≠ l·∫°i.");
                }
            }
        } catch (error) {
            console.error("Chatbot initialization error:", error);
        }
    });
</script>
